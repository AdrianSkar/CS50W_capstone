{% extends 'devref/layout.html' %}

{% block body %}
<div class="container pt-2">
	<h2>Login</h2>

	{% if message %}
	{{ message }}
	{% endif %}

	<form action="{% url 'login' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<input autofocus class="form-control mb-2 w-75" type="text" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<input class="form-control mb-2 w-75" type="password" name="password" placeholder="Password">
		</div>
		<input type="hidden" name="next" value="{{ request.GET.next }}">
		<input class="btn btn-primary mb-2" type="submit" value="Login">
	</form>

	Don't have an account? <a href="{% url 'register' %}">Register here.</a>

</div>
{% endblock body %}
